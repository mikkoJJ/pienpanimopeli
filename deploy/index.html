<html lang="fi">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="brewgui.css" />

    <script src="lib/jquery-2.1.3.min.js"></script>

<body>
    <div id="progressbar"></div>
    <form id="form">
        <br><b>(tilaukset 20 sek välein, 1 kattilallisesta saa 10 koria, 1 tilauksessa 1-10 koria)</b>
        
        <br> Yhden korin hinta:
        <input type="text" id="hinta" value="10">

        <br> Raaka-aineen hinta yhteen kattilalliseen (klikkaa kattilaa):
        <input type="text" id="aineet" value="1000">

        <br> Rahan kulutus per 10 sek (verot, palkat)
        <input type="text" id="kulutus" value="1000">
        <br>
        <input type="text">
        <br>Alkupääoma: 50 000

        <br>Voittopääoma: 100 000
        <br>Rahaa jäljellä:
        <b><p id="rahaa"></p></b>
    </form>

    <div>
        <div style="width: 960px" id="game"></div>
    </div>
    <div id="date">
        Version date:
        16.3.2015
    </div>
</body>
